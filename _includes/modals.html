<!-- Portfolio Modals -->
{% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">  
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="modal-body" style="padding: 20px;">
                                <h2 class="text-uppercase text-center">{{ post.title }}</h2>  
                                <hr class="star-primary">
                                <div class="image-wrapper text-center" style="position: relative; overflow: hidden;">
                                <img src="img/portfolio/{{ post.img }}" style="display: block; max-width: none; width: 150% position: relative; left: -25%; margin: 0 auto;" class="img-fluid d-block mx-auto" alt="{{ post.alt }}">  <!-- Changed to img-fluid for better responsiveness -->
                                <p>{{ post.description }}</p>
                                <ul class="item-details" style="text-center">
                                    <li>Date: {{ post.project-date }}</li>
                                    <li>Technology: {{ post.technology }}</li>
                                    <li>Challenge: {{ post.challenge }}</li>
                                    <li>Results: {{ post.results }}</li>
                                </ul>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>  <!-- Changed to btn-primary -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
